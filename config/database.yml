default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: projetao_development
  username: postgres
  password: postgres
  host: localhost
  port: 5432
test:
  <<: *default
  database: projetao_test

#   production:
#     url: <%= ENV["MY_APP_DATABASE_URL"] %>

production:
  <<: *default
  database: projetao_production
  username: projetao
  password: <%= ENV["PROJETAO_DATABASE_PASSWORD"] %>
